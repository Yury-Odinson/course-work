<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/main.scss">

<title>Leanspin</title>
</head>
<body>
    
    <header class="header">
        <div class="header-container">
            <img class="header__logo" src="./assets/image/header/logo.png" alt="logo">
            <nav class="header-nav">
                <a class="header-nav__item" href="/">KNOW-HOW</a>
                <a class="header-nav__item" href="/">O NAS</a>
                <a class="header-nav__item" href="/">BLOG</a>
                <a class="header-nav__item" href="/">KONTAKT</a>
            </nav>
        </div>
    </header>

    <div class="redesign">
        <div class="redesign-container">
            <div class="redesign-cover">
                <img class="redesign-cover__image redesign-first__img" src="./assets/image/1_redesign/redisign_1.png" alt="cover">
                <img class="redesign-cover__image redesign-second__img" src="./assets/image/1_redesign/redisign_2.png" alt="cover">
            </div>
            <div class="redesign-title">
                <span class="redesign-title__abovetitle">
                    Spin!
                </span>
                <h1 class="redesign-title__item title__item1">[re]designing</h1>
                <h2 class="redesign-title__item title__item2">your business</h2>
            </div>
            <div class="redesign-descriptions">
                <div class="redesign-descriptions__item">
                    <span>
                        Pomagamy rozwijać progresywne firmy, zespoły
                        i kompetencje w coraz szybciej zmieniającym się świecie.
                    </span>
                </div>
                <div class="redesign-descriptions__item">
                    <span>Poznajmy się!</span>
                    <h3 class="redesign-descriptions__free">Umów się na bezpłatną konsultację</h3>
                </div>
            </div>
        </div>
    </div>

</body>
